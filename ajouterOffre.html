    <div class="aj"> 
      <div class="loginf">
        <form
          action="ajouterOffre.php"
          method="post"
          class="login_form"
          name="forme"
          onsubmit="return verif()"
        >
          <p class="p1">Ajouter Offre</p>

          <div class="inputGroupp">
            <label for="titre" class="labele1">
              Titre
            </label>
            <input
              name="Titre"
              class="inputinscrit"
              type="text"
              id="titre"
              name="titre"
            />
          </div>
          <div class="drops">
            <div class="Catdrop">
              <label for="categorie" class="labele2">
                Catégorie
              </label>
              <select
                class="select"
                name="categorie"
              >
                <option value="0">Sélectionner une catégorie</option>
                <option value="1">Catégorie 1</option>
                <option value="2">Catégorie 2</option>
                <option value="3">Catégorie 3</option>
              </select>
            </div>
            <div class="Lieudrop">
              <label for="lieu" class="labele3">
                Lieu
              </label>
              <select
                class="select"
                name="lieu"
              >
                <option value="0">Sélectionner un lieu</option>
                <option value="Tunis">Tunis</option>
                <option value="Sousse">Sousse</option>
                <option value="Sfax">Sfax</option>
              </select>
            </div>
          </div>
          <div class="inputGroupp">
            <label for="description" class="labele4" >
              Description
            </label>
            <textarea
              name="desc"
              id="description"
              
              class="inputdesc"
            ></textarea>
          </div>
          <div class="btndiv">
            <button type="submit" class="btn">
              Ajouter Offre
            </button>
          </div>
        </form>
      </div>
